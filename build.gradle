buildscript {
  repositories {
    jcenter()
    maven { url "https://repo.grails.org/grails/core" }
    maven { url "http://maven.k-int.com/content/repositories/releases" }
  }
  dependencies {
    classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    classpath "org.grails.plugins:hibernate5:${gormHibernate-".RELEASE"}"
    classpath "gradle.plugin.com.github.erdi.webdriver-binaries:webdriver-binaries-gradle-plugin:2.0"
    classpath "org.grails.plugins:views-gradle:2.+"
    classpath "com.k_int.gradle:kint-gradle-plugin:1.6.2"
  }
}

//version "5.0.0"
group "com.k_int.grails"

apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"
apply plugin: "org.grails.plugins.views-json"
apply plugin: "com.k_int.gradle.plugin"
apply plugin: "com.k_int.gradle.conventional-git"

eclipse {
  classpath {
    defaultOutputDir = file('build/main')
    file {
      whenMerged {
        entries.each {
          if (it.hasProperty('output') && it.output.startsWith('bin/')) {
            it.output = 'build/' + it.output.substring(4)
          }
        }
      }
    }
  }
  //synchronizationTasks 'compileAstGroovy', 'compileAstJava'
}

repositories {
  jcenter()
  maven { url "https://repo.grails.org/grails/core" }
  maven { url "https://dl.bintray.com/grails/plugins" }
}

configurations {
  developmentOnly
  runtimeClasspath {
    extendsFrom developmentOnly
  }
}


// AST Sources.
//sourceSets {
